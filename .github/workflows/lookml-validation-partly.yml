name: LookML Validation Pipeline

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, master, develop ]
    paths: 
      - '**/*.lookml'
      - '**/*.lkml'
      - '**/*.model'
      - '**/*.view'
      - '**/*.explore'
      - '**/*.dashboard'
      - 'manifest.lkml'
  push:
    branches: [ main, master ]
    paths: 
      - '**/*.lookml'
      - '**/*.lkml'
      - '**/*.model'
      - '**/*.view'
      - '**/*.explore'
      - '**/*.dashboard'
      - 'manifest.lkml'

jobs:
  lookml-validation:
    runs-on: ubuntu-latest
    name: Validate LookML Code
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/.github/scripts/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/scripts/requirements.txt
    
    - name: Setup Looker configuration
      run: |
        cp .github/config/looker-config.ini.template looker.ini
        sed -i "s|YOUR_CLIENT_ID|${{ secrets.LOOKER_CLIENT_ID }}|g" looker.ini
        sed -i "s|YOUR_CLIENT_SECRET|${{ secrets.LOOKER_CLIENT_SECRET }}|g" looker.ini
        sed -i "s|YOUR_LOOKER_BASE_URL|${{ secrets.LOOKER_BASE_URL }}|g" looker.ini
      env:
        LOOKER_CLIENT_ID: ${{ secrets.LOOKER_CLIENT_ID }}
        LOOKER_CLIENT_SECRET: ${{ secrets.LOOKER_CLIENT_SECRET }}
        LOOKER_BASE_URL: ${{ secrets.LOOKER_BASE_URL }}
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v44
      with:
        files: |
          **/*.lookml
          **/*.lkml
          **/*.model
          **/*.view
          **/*.explore
          **/*.dashboard
          manifest.lkml
    
    - name: Display changed LookML files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Changed LookML files:"
        echo "${{ steps.changed-files.outputs.all_changed_files }}"
    
    - name: Validate LookML Syntax
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Running LookML syntax validation..."
        python .github/scripts/looker-validator.py --project-name="bi_sandbox"
      continue-on-error: false

    - name: Check audit results PK
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "üîç Running LookML audit..."
        if ! python .github/scripts/lookml-audit.py --project-name="."; then
          echo "::warning::LookML audit found missing primary keys. See above for details."
        fi
      continue-on-error: true

    - name: Audit LookML count queries in Dashboard
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "üîç Running LookML audit explores..."
        if ! python .github/scripts/lookml-audit-cnt-query.py --project-name="."; then
          echo "::warning::LookML joins are missing. See above for details."
        fi
      continue-on-error: true

    - name: Validate LookML Syntax
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Running LookML syntax validation..."
        python .github/scripts/lookml-audit-dashboard-filters.py --files "$(find . -name '*.dashboard.lookml' | tr '\n' ' ')"
      continue-on-error: true 
